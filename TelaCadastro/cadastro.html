<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="cadastro.css">
</head>

<body>
    <Container class="container">
        <header class="main-header">
            <div class="logo">
                <img src="../assets/logo.png" alt="Logo">
            </div>
            <nav class="nav-links">
                <ul>
                    <li><a href="../TelaLogin/login.html">SOBRE NÓS</a></li>
                    <li><a href="../TelaLogin/login.html">FAZER LOGIN</a></li>
                    <li><a href="#">CADASTRE-SE</a></li>
                </ul>
            </nav>
        </header>

        <div class="container-login">
            <h2>TechMinds</h2>
            <p id="texto-login">Venha resolver o problema do seu automóvel da melhor<br>
                maneira! O TechMinds chegou para facilitar sua vida.
            </p>
            <form>
                <div class="input-login">
                    <label for="username">Nome:</label>
                    <input type="text" id="nome"  placeholder="Digite seu nome completo">
                </div>
                <div class="input-login">
                    <label for="username">Email:</label>
                    <input type="text" id="email"  placeholder="Digite seu email">
                </div>
                <div class="input-login">
                    <label>Senha:</label>
                    <input type="password" id="senha" name="senha" placeholder="Digite sua senha">
                </div>
                <div class="input-login">
                    <button type="submit">CRIE SUA CONTA</button>
                </div>

            </form>
        </div>
    </Container>
</body>

</html>
